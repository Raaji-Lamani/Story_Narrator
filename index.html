<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Narration Teller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Story Narration Teller</h1>
        <select id="story-select">
            <option value="0">The Adventurous Girl</option>
            <option value="1">The Magical Pebble</option>
            <option value="2">The Wise Warrior</option>
        </select>
        <h2 id="story-title">The Adventurous Girl</h2>
        <div id="story" class="story-box"></div>
        <button id="next-btn">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
